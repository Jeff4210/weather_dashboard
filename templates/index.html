<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="utf-8" />
    <title>Blue Marble 🔭🛰️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='menu.css') }}" />
  </head>
  <body>
    <header class="index-header">
      GOES-19
    </header>

    <nav class="navbar">
      <ul class="menu">
        <li class="menu-item"><a href="{{ url_for('home') }}">🏠 Home</a></li>
        <li><a href="{{ url_for('astro_index') }}">🔭 Astrophotography</a></li>
        <li>
          <a href="{{ url_for('satellites_page') }}">🛰️ Satellites</a>
          <ul class="submenu">
            <li><a href="{{ url_for('index') }}">🌍 GOES-19 Dashboard</a></li>
            <li class="coming-soon">❄️ NOAA <span class="badge">Coming Soon</span></li>
            <li class="coming-soon">☀️ Meteosat <span class="badge">Coming Soon</span></li>
          </ul>
        </li>
      </ul>
    </nav>

    <main>
      {% if sections %}
        <div class="index-grid">
          {% for sec in sections %}
            <div class="item index-section">
              <div class="img-frame">
                <a href="{{ sec.link }}">
                  <img src="{{ sec.thumb }}" alt="{{ sec.label }}" />
                </a>
              </div>
              <h2 class="label">
                <a href="{{ sec.link }}">{{ sec.label }}</a>
              </h2>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p style="text-align:center; color:#888; margin-top:2rem;">
          No imagery available right now.
        </p>
      {% endif %}
    </main>
  </body>
</html>
